apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: dev-environment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootpassword
            - name: MYSQL_DATABASE
              value: testdb
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: dev-environment
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql
